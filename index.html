<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portatiles Galerias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="64x64" href="./assets/recursos/logoPortNiSinFondo.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header {position: relative; background: #fff; color: #000; padding: 20px 0; display: flex; align-items: center; justify-content: center; }
        header img { height: 100px; margin-right: 15px; }
        nav { position:sticky; top: 0; background: #333; padding: 10px 0; text-align: center; }
        nav button { background: #444; color: #fff; border: none; margin: 0 8px; padding: 10px 18px; border-radius: 4px; cursor: pointer; }
        nav button.active, nav button:hover { background: #0078d7; }
        .container { max-width: 1500px; margin: 30px auto; padding: 0 15px; }
        .products { display: flex; flex-wrap: wrap; gap: 24px; }
        .product { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; width: 410px; padding: 18px; display: flex; flex-direction: column; align-items: center; }
        .product img { width: 100%;  object-fit: cover; border-radius: 6px; }
        .product-details { width: 100%; margin-top: 10px; }
        .product-details h4{ font-size: 20px; text-align: center; color:rgb(0, 5, 31) }
        .product-details p { margin: 4px 0; font-size: 15px; }
        .product .category { font-weight: bold; color: #0078d7; }
        .product .price { font-size: 18px; font-weight: bold; color: #28a745; margin: 8px 0; }
        .product button { background: #0078d7; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .cart-btn { position: fixed; bottom: 0; right: 10px; background: #28a745; color: #fff; border: none; padding: 10px 22px; border-radius: 6px; font-size: 16px; cursor: pointer; z-index: 100; }
        /* Modal */
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.4); }
        .modal-content { background: #fff; margin: 60px auto; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
        .close { color: #aaa; position: absolute; right: 18px; top: 12px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .cart-list { margin: 0; padding: 0; list-style: none; }
        .cart-list li { margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .whatsapp-btn { background: #25d366; color: #fff; border: none; padding: 10px 18px; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 18px; }
        @media (max-width: 700px) {
            .products { flex-direction: column; align-items: center; }
            .product { width: 100%; }
            header{ display: flex; text-align: left; flex-wrap: wrap;justify-content: start; padding: 5px; background-image: url(assets/recursos/hallowen/premium_photo-1663840243055-535e20f4056f.jpeg); background-size: cover; }
            header img{ width: 200px; height: 120px; margin: 0 auto; }
            body{ background-image: url(assets/recursos/hallowen/haaaghghjkjhgfd.jpg); background-size: contain; position: static; background-attachment: fixed;}
            header h1{ font-size: 20px; text-align: center; margin: -20px auto 0 auto; }
            nav{position: sticky; top: 0; height: 105px; background: #9413bb;}
            nav button {margin: 6px; }
            .modal-content{max-width: 95%;}
            .product{background-color: #ffffffe5;}
        }
    </style>
</head>

        let cart = [];
        let paymentMode = "normal"; // "normal" o "tasa0"

        // Renderizado de productos
        function renderProducts(filter = "all") {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            let filtered = laptops.filter(lap => {
                if (filter === "all") return true;
                if (filter === "gamer") return lap.categoria === "gamer";
                return lap.marca === filter;
            });
            filtered.forEach((lap, idx) => {
                productsDiv.innerHTML += `
                    <div class="product">
                    <img src="${lap.imagen}" alt="${lap.nombre}" loading="lazy">
                    <div class="product-details">
                        <h4><strong>${lap.nombre}</strong></h4>
                        <p><strong>Procesador:</strong> ${lap.procesador}</p>
                        <p><strong>RAM:</strong> ${lap.ram}</p>
                        <p><strong>Almacenamiento:</strong> ${lap.almacenamiento}</p>
                        <p><strong>Gráfica:</strong> ${lap.grafica}</p>
                        <p><strong>Pantalla:</strong> ${lap.pantalla}</p>
                        <p><strong>Teclado:</strong> ${lap.teclado}</p>
                        <p class="category">Categoría: ${capitalize(lap.categoria)}</p>
                        <p class="price">US$${lap.precio}</p>
                        <button onclick="addToCart(${idx})">
                            <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:6px;" width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.293-2.707a.999.999 0 0 0 .707.293h13a1 1 0 0 0 .96-.725l3-10A1 1 0 0 0 19 4H6.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44A1.003 1.003 0 0 0 5 16c0 .265.105.52.293.707zM6.16 6h11.25l-2.76 9H7.42l-1.26-2.28L6.16 6z"/></svg>
                            Agregar al carrito
                        </button>
                    </div>
                    </div>
                `;
            });
        }

        // Capitalizar
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderProducts(this.dataset.category);
            }
        });

        // Carrito
        function addToCart(idx) {
            cart.push(laptops[idx]);
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function openCart() {
            document.getElementById('cart-modal').style.display = 'block';
            renderCart();
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let total = 0;
            let totalTasa0 = 0;
            cart.forEach((item, i) => {
                total += item.precio;
                totalTasa0 += Math.round(item.precio * 1.15);
                cartList.innerHTML += `
                    <li>
                    <strong>${item.nombre}</strong><br>
                    RAM: ${item.ram}, Almacenamiento: ${item.almacenamiento}, Gráfica: ${item.grafica}<br>
                    Precio: US$${item.precio}
                    <button style="margin-left:10px;background:#dc3545;" onclick="removeFromCart(${i})">Quitar</button>
                    </li>
                `;
            });

            // Botones de pago
            let btnNormalClass = paymentMode === "normal" ? "background:#0078d7;color:#fff;" : "";
            let btnTasa0Class = paymentMode === "tasa0" ? "background:#0078d7;color:#fff;" : "";

            cartList.innerHTML += `
            <div style="margin-top:18px;display:flex;gap:10px;">
                <button onclick="setPaymentMode('normal')" style="padding:10px 18px;border-radius:4px;border:none;cursor:pointer;${btnNormalClass}">
                Efectivo/Transferencia<br><span style="font-size:15px;">US$${total}</span>
                </button>
                <button onclick="setPaymentMode('tasa0')" style="padding:10px 18px;border-radius:4px;border:none;cursor:pointer;${btnTasa0Class}">
                Tasa 0%<br><span style="font-size:15px;">US$${totalTasa0}</span>
                </button>
            </div>
            `;

            document.getElementById('cart-total').textContent = cart.length ? 
                (paymentMode === "normal" ? `Total: US$${total}` : `Total Tasa 0%: US$${totalTasa0}`) 
                : "El carrito está vacío.";
        }

        function setPaymentMode(mode) {
            paymentMode = mode;
            renderCart();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartCount();
            renderCart();
        }

        // WhatsApp
        function sendWhatsApp() {
            if (cart.length === 0) return;
            let msg = "¡Hola! Quiero solicitar los siguientes portátiles:%0A";
            let total = 0;
            let totalTasa0 = 0;
            cart.forEach(item => {
                total += item.precio;
                totalTasa0 += Math.round(item.precio * 1.15);
                msg += `- ${item.nombre} | RAM: ${item.ram} | Almacenamiento: ${item.almacenamiento} | Gráfica: ${item.grafica} | Precio: US$${item.precio}%0A`;
            });
            if (paymentMode === "tasa0") {
                msg += `%0ATotal Tasa 0%: US$${totalTasa0}`;
            } else {
                msg += `%0ATotal: US$${total}`;
            }
            window.open(`https://wa.me/50587278025?text=${msg}`, '_blank');
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target == modal) {
                closeCart();
            }
        }

        // Agregar icono de carrito al botón
        document.addEventListener("DOMContentLoaded", function() {
            const cartBtn = document.querySelector('.cart-btn');
            if (cartBtn) {
                cartBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.293-2.707a.999.999 0 0 0 .707.293h13a1 1 0 0 0 .96-.725l3-10A1 1 0 0 0 19 4H6.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44A1.003 1.003 0 0 0 5 16c0 .265.105.52.293.707zM6.16 6h11.25l-2.76 9H7.42l-1.26-2.28L6.16 6z"/></svg>Ver Carrito (<span id="cart-count">0</span>)`;
            }
        });
        // Mostrar/ocultar botón de carrito según cantidad
        function toggleCartBtn() {
            const cartBtn = document.querySelector('.cart-btn');
            if (cart.length === 0) {
            cartBtn.style.display = 'none';
            } else {
            cartBtn.style.display = 'block';
            }
        }

        // Modificar updateCartCount para llamar a toggleCartBtn
        const originalUpdateCartCount = updateCartCount;
        updateCartCount = function() {
            document.getElementById('cart-count').textContent = cart.length;
            toggleCartBtn();
        };

        // Ocultar el botón al cargar si el carrito está vacío
        document.addEventListener("DOMContentLoaded", function() {
            toggleCartBtn();
        });
        // Inicializar
        renderProducts();
        updateCartCount();
    </script>
</body>
</html>
